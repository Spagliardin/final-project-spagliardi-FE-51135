<app-loading></app-loading>
<ng-container>
  <table id="shoppingCart" class="table table-condensed table-responsive">
    <thead>
        <tr>
            <th style="width:60%">Product</th>
            <th style="width:12%">Price</th>
            <th style="width:10%">Quantity</th>
            <th style="width:16%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productsInCart$ | async">
            <td data-th="Product">
                <div class="row">
                    <div class="col-md-3 text-left">
                        <img src="https://via.placeholder.com/250x250/5fa9f8/ffffff" alt="" class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                    </div>
                    <div class="col-md-9 text-left mt-sm-2">
                        <h4> {{ product.product.title }} </h4>
                        <p class="font-weight-light">{{ product.product.category }}</p>
                    </div>
                </div>
            </td>
            <td data-th="Price"> {{ product.product.price | currency }} </td>
            <td data-th="Quantity">
                <input type="number" class="form-control form-control-lg text-center" [(ngModel)]="product.quantity" min="1">
            </td>
            <td class="actions" data-th="">
                <div class="text-right">
                    <button class="btn btn-white border-secondary bg-white btn-md mb-2"
                            (click)="updateQuantity( product.quantity, product.product.pid)">
                        <i class="bi bi-arrow-repeat"></i>
                    </button>
                    <button class="btn btn-white border-secondary bg-white btn-md mb-2"
                            (click)="deleteProduct(product.product.pid)">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
  </table>
</ng-container>
