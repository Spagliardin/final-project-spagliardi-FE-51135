<app-product-creator (sendProduct)="addProduct( $event )"></app-product-creator>
<hr>
<div class="container d-flex justify-content-center">
  <div class="row g-3">
    <div class="col-3 col-md-4" *ngFor="let product of product">
      <app-product-card [product]="product"></app-product-card>
    </div>
    <ng-container *ngIf="product.length !== 0">
      <div class="d-flex justify-content-between w-100 mb-4 mt-3 align-items-center">
        <button type="button"
                class="btn btn-primary"
                (click)="changePage(-1)"
                [disabled]="page === 1"
                >Anterior</button>
        <p class="text-muted fw-light"> {{ 'Page ' + page + ' de ' + totalPages }} </p>
        <button type="button"
                class="btn btn-primary"
                (click)="changePage(1)"
                [disabled]="page === totalPages"
                >Siguiente</button>
      </div>
    </ng-container>
  </div>
</div>
